<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form method="post" action="/find">
        <p style="text-indent:30px" > <div><label>    User id</label> <input type="number" name="find" placeholder=" поиск по id "/></div>
        <p></p>
        <input type="submit", value="Найти пользователя">
    </form>
</div>
<p></p>
<div align="center">
    <form method="post" action="/findAll">
        <p></p>
        <input type="submit", value="Показать всех">
        <p></p>
    </form>
</div>
<div align="center">
    <form method="post" action="/del">
        <p style="text-indent:30px" > <div><label>    User id</label> <input type="number" name="del" placeholder="id к удалению"/></div>
        <p></p>
        <input type="submit", value="Удалить пользователя">
    </form>
</div>
<div align="center">
    <h2>student</h2>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
