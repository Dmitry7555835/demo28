<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div align="center">
    <form method="post" action="findBook">
        <div><label>Найти книгу <input type="text" name="nameBook" placeholder="Введи название"></label></div>
        <input type="submit" value="Найти книгу">
    </form>
</div>
<div align="center">
    <form method="post" action="/findAllBook">
        <p></p>
        <input type="submit", value="Показать все">
        <p></p>
    </form>
</div>

<div>
    <form method="post" action="/take">
        <div><label>Введи название книги</label><input type="text" name="nameBook" placeholder="Введи название книги"></div>
        <div><label>Введи имя студента</label><input type="text" name="studentName" placeholder="Введи имя студента"></div>
    <input type="submit" value="Взять книгу">
    </form>
</div>
<div align="center">
    <h2>BOOK</h2>
    <table>
        <thead c:align="center">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>autor</th>
        </tr>
        </thead>
        <tbody c:align="center">
        <tr th:each="book : ${book}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
