<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div align="center">
    <form method="post" action="addBook">
        <div><label>Название книги <input type="text" name="name" placeholder="Название"></label></div>
        <div><label>Автор <input type="text" name="autor" placeholder="Автор"></label></div>
        <input type="submit" value="Добавить книгу">
    </form>
    <p></p>
</div>
<div align="center">
    <form method="post" action="delBook">
        <div><label>Удалить книгу <input type="number" name="id" placeholder="Введи id книги"></label></div>
        <input type="submit" value="Удалить">
        <p></p>
    </form>
</div>
<div align="center">
    <form method="post" action="findBook">
        <div><label>Найти книгу <input type="text" name="name" placeholder="Введи название"></label></div>
        <input type="submit" value="Найти книгу">
    </form>
</div>
<div align="center">
    <form method="post" action="/findAllBook">
        <p></p>
        <input type="submit", value="Показать все">
        <p></p>
    </form>
</div>
<div align="center">
    <h2>BOOK</h2>
    <table>
        <thead c:align="center">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>autor</th>
        </tr>
        </thead>
        <tbody c:align="center">
        <tr th:each="book : ${book}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
